<ngb-carousel *ngIf="all_events">
  <ng-template ngbSlide  [ngClass]="slideitem">
    <div class="carouselblock col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let event of all_events" role=list>
      <img src="event.img" alt="">
      <h3>{{ event.event }}</h3>
      <h4>{{ event.event }}</h4>
      <p>Fellowship in  Musculoskeletal
Radiology, Hospital for Special
Surgery, NY. <a href="#">Know more</a></p>
    </div>
  </ng-template>
</ngb-carousel>
