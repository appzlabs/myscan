<div class="primarycontent">
  <h2>Create an account</h2>
    <div class="row">

       <div class="col col-md-6">
          
          <!--form-->
           <div class="row">
              <div class="col-10">
                 <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                   <div class="form-group">   
                     <input type="text" class="form-control" placeholder="Name">
                       
                   </div>
                    <div class="form-group">   
                     <input type="text" class="form-control" placeholder="Phone Number">
                        
                   </div>
                   <div class="form-group">   
                     <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" />
                           
                   </div>
                   <div class="form-group">   
                     <select class="custom-select">
                         <option selected>Country</option>
                         <option value="1">India</option>
                     </select>  
                   </div>
                   <div class="form-group">   
                     <select class="custom-select">
                         <option selected>City</option>
                         <option value="1">Karnataka</option>
                     </select>  
                   </div> 
                    <div class="form-group">
                     <div class="customradio">
                        <div class="row">
                           <div class="col">
                              Male
                              <input 
                                type="radio" name="emotion" 
                                id="sad" class="input-hidden" />
                              <label for="sad">
                              <img src="/assets/images/icon-male.png" alt="">
                              </label>
                           </div>
                           
                           <div class="col">
                              Female
                              <input 
                                type="radio" name="emotion"
                                id="happy" class="input-hidden" />
                              <label for="happy">
                               <img src="/assets/images/icon-female.png" alt="">
                              </label>
                           </div>
                        </div>
                     </div>
                    </div>
                 
                 
                   <div class="form-check">
                     <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">I agree to all <strong>terms and conditions</strong></label>
                   
                 </div>
                   <div class="submit ">
                      <button type="submit" class="btn btn-primary">Getting Started</button>
                   </div>
                 </form>
              </div>
           </div>
          <!-- e.o form -->
       </div>
       <div class="col  col-md-6">
         <div class="row">
            <div class="col-md-12">
              <app-carousel></app-carousel>
               
            </div>
          </div>
         </div>
    </div>
            
            
</div>
